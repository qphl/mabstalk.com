{% include header.html %}
<div class="two-columns">
    <div class="two-columns__wide">
        <h1>Tag: {{ page.title }}</h1>
        <ul class="post-list">
            {% for post in site.posts %}
            {% if post.tags contains page.title %}
            <li>
                <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <p class="meta--small">{{ post.date | date: "%e %B %Y" }}</p>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
{% include sidebar.html %}
{% include footer.html %}
